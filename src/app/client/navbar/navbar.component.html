<!-- Desktop & Mobile Navbar -->
<div class="bg-white fixed top-0 left-0 right-0 z-50 shadow-md">
  <div class="container flex justify-between items-center py-4">
    <!-- Logo -->
    <div>
      <img src="images/Logo.PNG" alt="Logo Cosace" class="w-[120px]" />
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden lg:flex items-center gap-6 text-gray-800 font-medium">
      <div routerLink="/cosace/accueil" class="hover:text-blue-700 transition cursor-pointer">Accueil</div>
      <div routerLink="/cosace/about" class="hover:text-blue-700 transition cursor-pointer">À propos</div>
      <div routerLink="/cosace/services" class="hover:text-blue-700 transition cursor-pointer">Nos services</div>
      <div routerLink="/cosace/contact" class="hover:text-blue-700 transition cursor-pointer">Nous contacter</div>
    </nav>

    <!-- Contact Info -->
    <div class="hidden lg:flex items-center text-gray-600">
      <i class="fa-solid fa-phone bg-blue-600 text-white px-3 py-2 rounded-full shadow mr-2"></i>
      <span class="font-semibold">+243 89 XXX XXX XXX</span>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="lg:hidden">
      <button (click)="launchmenu()" aria-label="Ouvrir le menu">
        <i class="fa-solid fa-bars text-[28px] text-gray-800"></i>
      </button>
    </div>
  </div>
</div>

<!-- Mobile Menu Overlay -->
<div 
  *ngIf="mobile" 
  class="fixed inset-0 z-50 bg-white text-gray-800 flex flex-col transition-all duration-300 ease-in-out animate-slideDown lg:hidden"
>
  <!-- Close Button -->
  <div class="flex justify-end p-4">
    <i class="fa-solid fa-xmark text-2xl cursor-pointer hover:text-blue-600" (click)="launchmenu()"></i>
  </div>

  <!-- Menu Items -->
  <div class="flex flex-col px-6 space-y-4">
    <div routerLink="/cosace/accueil" (click)="launchmenu()" class="py-2 px-3 rounded-md hover:bg-blue-100 font-medium">Accueil</div>
    <div routerLink="/cosace/about" (click)="launchmenu()" class="py-2 px-3 rounded-md hover:bg-blue-100 font-medium">À propos</div>
    <div routerLink="/cosace/services" (click)="launchmenu()" class="py-2 px-3 rounded-md hover:bg-blue-100 font-medium">Nos services</div>
    <div routerLink="/cosace/contact" (click)="launchmenu()" class="py-2 px-3 rounded-md hover:bg-blue-100 font-medium">Nous contacter</div>
  </div>

  <!-- Contact Info -->
  <div class="mt-auto p-6 text-sm text-gray-600 border-t">
    <i class="fa-solid fa-phone mr-2 text-blue-600"></i> +243 89 XXX XXX XXX
  </div>
</div>
