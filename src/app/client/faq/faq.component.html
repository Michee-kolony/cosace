<div class="bg-white py-16">
  <div class="container mx-auto px-4 max-w-4xl">
    <!-- En-tête -->
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Foire aux questions</h1>
      <p class="text-lg text-gray-600">Trouvez les réponses aux questions les plus fréquentes sur le Cosace</p>
    </div>

    <!-- Liste dynamique des FAQs -->
    <div class="space-y-4">
      <div *ngFor="let faq of faqs; let i = index" class="border border-gray-200 rounded-lg overflow-hidden">
        <button (click)="toggleFAQ(i)" class="w-full px-6 py-5 text-left flex justify-between items-center focus:outline-none">
          <span class="text-lg font-medium text-gray-900">{{ faq.question }}</span>
          <svg class="h-5 w-5 text-gray-500 transition-transform duration-300"
               [ngClass]="{ 'rotate-180': faq.open }"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div *ngIf="faq.open" class="px-6 pb-5 pt-0 text-gray-600">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
